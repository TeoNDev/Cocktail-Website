<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cocktail Game</title>
    <link rel="stylesheet" href="cocktailGame.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header class="header">
        <p class="page-name" onClick="reloadPage()">Cocktail Hub</p>
    </header>

    <div class="question-box" id="question-box">
        <p class="question" id="question"></p>
    </div>
    <div class="input-suggestion-div" id="input-suggestion-div">
        <div class="timer">
            <p class="hours" id="hours" style="display: none;">00</p>
            <p class="timer-divider" id="hours-divider" style="display: none;">:</p>
            <p class="minutes" id="minutes">00</p>
            <p class="timer-divider">:</p>
            <p class="seconds" id="seconds">00</p>
        </div>
        <form autocomplete="off" action=""  class="input-button">
            <div class="autocomplete">
            <input id="input" class="input" type="text" name="input" placeholder="Vodka">
            </div>
            <input class="button check-answer" type="button" id="check-answer" value="Check Answer" onclick="checkAnswer()">
        </form>

        <div class="suggestion-switch-div" id="suggestion-switch-div">
            <p class="suggestion-text">Suggestions</p>
            <label class="suggestion-switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="end-card hide" id="end-card">
        <div class="inner-end-card">
            <h1>Congratulations, You got them all! Check out your stats below:</h1>
            <div class="end-stats-group">
                <p class="time end-stats" id="time">Time: </p>
                <p class="mistakes end-stats" id="mistakes">Mistakes: </p>
                <p class="perfect-cocktails end-stats" id="perfect-cocktails">Perfect Cocktails: </p>
            </div>
            
        </div>
    </div>
    <div class="outer-card" id="outer-card">
        <div class="inner-card">
            <img src="" alt="" class="cocktail-img" id="cocktail-img">
            <div class="recipe">
                <div class="card-header">
                    <div class="cocktail-name" id="cocktail-name">Cocktail Name</div>
                    <div class="header-bottom">
                        <div class="header-bottom-left">
                            <div class="glass" id="glass">GLASS: </div>
                            <div class="ice" id="ice">ICE: </div>
                        </div>
                        <div class="header-bottom-right">
                            <div class="procedure" id="procedure">PROCEDURE: </div>
                        </div>
                    </div>
                </div>
                <div class="attributes">
                    <div class="ingredients">INGREDIENTS:</div>
                    <div class="mls">MLS</div>
                </div>
                <div class="ingredients-ml-list">
                    <div class="ingredients-list">
                        <div class="ingredient-1 ingredient ingredient-grey" id="ingredient1"></div>
                        <div class="ingredient-2 ingredient" id="ingredient2"></div>
                        <div class="ingredient-3 ingredient ingredient-grey" id="ingredient3"></div>
                        <div class="ingredient-4 ingredient" id="ingredient4"></div>
                        <div class="ingredient-5 ingredient ingredient-grey" id="ingredient5"></div>
                        <div class="ingredient-6 ingredient" id="ingredient6"></div>
                        <div class="ingredient-7 ingredient ingredient-grey" id="ingredient7"></div>
                        <div class="ingredient-8 ingredient" id="ingredient8"></div>
                        <div class="ingredient-9 ingredient ingredient-grey" id="ingredient9"></div>
                        <div class="ingredient-10 ingredient" id="ingredient10"></div>
                    </div>
                    <div class="ml-list">
                        <div class="ml-1 ml ml-grey" id="ml1"></div>
                        <div class="ml-2 ml" id="ml2"></div>
                        <div class="ml-3 ml ml-grey" id="ml3"></div>
                        <div class="ml-4 ml" id="ml4"></div>
                        <div class="ml-5 ml ml-grey" id="ml5"></div>
                        <div class="ml-6 ml" id="ml6"></div>
                        <div class="ml-7 ml ml-grey" id="ml7"></div>
                        <div class="ml-8 ml" id="ml8"></div>
                        <div class="ml-9 ml ml-grey" id="ml9"></div>
                        <div class="ml-10 ml" id="ml10"></div>
                    </div>
                </div>
                <div class="garnish" id="garnish">GARNISH: </div>
            </div>
        </div>
    </div>

<!--
    <div class="hint-div hide" id="hint-div">
        <p>Do you want a hint?</p>
        <div class="hint-buttons" id="hint-buttons">
            <button class="button hint-yes" id="hint-yes" onclick="giveHint()">Yes</button>
            <button class="button hint-no" id="hint-no" onclick="closeHint()">No</button>
        </div>
    </div>
-->
    
    <div class="button-group">
        <button class="button showAnswers" id="showAnswers" onclick="showAnswers()">Show Answers</button>
        <button class="button nextCocktail" id="nextCocktail" onclick="nextCocktail()">Next Cocktail</button>
        <button class="button endQuiz" id="endQuiz" onClick="endQuiz()">End Quiz</button>
    </div>
    <div class="number-of-cocktails">
        <div id="cocktails-done" class="cocktails-done">1</div>
        <div id="divider" class="divider">/</div>
        <div id="total-cocktails" class="total-cocktails">2</div>
    </div>

    <script src="cocktailSelection.js"></script>
    <script src="suggestions.js"></script>
    <script src="RecipeDatabase.js"></script>
    <script src="header.js"></script>
    <script src="cocktailGame.js"></script>
</body>
</html>
